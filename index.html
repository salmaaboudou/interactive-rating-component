<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composant de notation intéractif</title>
    <link rel="stylesheet" href="composant.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
</head>


<body> 

    <!-- RATING STATE START -->

        <div class="card" id="card1"> 

            <div class="circle_top"> 
                <img src="img/icon-star.svg" alt="icone étoile">
            </div>

            <div>
                <h1> How did we do ? </h1>
                <p> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>
            
            <div id="container_numbers"> 
                <button class="number"> 1 </button>
                <button class="number"> 2 </button>
                <button class="number"> 3 </button>
                <button class="number"> 4 </button>
                <button class="number"> 5 </button>
            </div>

            <button class="submit_button"> SUBMIT </button>    

        </div>

    <!-- RATING STATE END -->


        
    <!-- THANK YOU STATE START -->

        <div class="card" id="card2" style="display:none ;">

            <div class="mobile_img">
                <img src="img/illustration-thank-you.svg" alt="illustration-thank-you">
            </div>

            <div class="container_msg_selection"> 
                <p id="msg_selection"> You selected <span class="rValue"></span> out of 5 </p> 
            </div>

            <div class="text">
                <h1> Thank you! </h1>
                <p> We appreciate you taking the time to give a rating. If you ever need more support, 
                    don’t hesitate to get in touch!</p>
            </div>
        
        </div>

    <!-- THANK YOU STATE END -->


    <script src="index.js" charset="utf-8"></script>
    
    
    
  
</center> 
</html>
